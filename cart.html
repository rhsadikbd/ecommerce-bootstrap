<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - ShopNow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">ShopNow</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="page-title d-flex align-items-center justify-content-center mb-4"
    >
      <div class="container text-center">
        <h1 class="fw-bold text-white">Cart</h1>
      </div>
    </section>

    <!-- Cart Section -->
    <main class="container mb-5">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Product 1</td>
              <td>$29.99</td>
              <td>
                <input type="number" class="form-control w-50" value="1" />
              </td>
              <td>$29.99</td>
              <td><button class="btn btn-sm btn-danger">Remove</button></td>
            </tr>
            <tr>
              <td>Product 2</td>
              <td>$39.99</td>
              <td>
                <input type="number" class="form-control w-50" value="2" />
              </td>
              <td>$79.98</td>
              <td><button class="btn btn-sm btn-danger">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Promo Code Section -->
      <div class="row mb-4">
        <div class="col-md-6">
          <h5>Have a Promo Code?</h5>
          <form class="d-flex">
            <input
              type="text"
              class="form-control me-2"
              placeholder="Enter promo code"
            />
            <button class="btn btn-outline-secondary" type="submit">
              Apply
            </button>
          </form>
        </div>
      </div>

      <div class="text-end">
        <h5>Subtotal: $109.97</h5>
        <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 border-top mt-auto">
      <div class="container text-center">
        <p class="mb-0">&copy; 2025 ShopNow. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
